<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>РомАренда</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    .card {
      background:white;
      border-radius:10px;
      padding:15px;
      margin:10px;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
      width:300px;
    }
    img { width:100%; border-radius:10px; }
    .grid { display:flex; flex-wrap:wrap; gap:15px; }
  </style>
</head>
<body>

<h1>РомАренда</h1>
<div id="items" class="grid">Загрузка...</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOtUQAhnBMNrCPWFj0u6cjQeb0qWscrovHdCWvuBQMaCCirL4ds3i6NtjqwMpcReNsrhrY_X8ICXOL/pub?gid=2109115062&single=true&output=csv";

Papa.parse(csvUrl, {
  download: true,
  header: true,
  encoding: "UTF-8",
  complete: function(results) {
    const data = results.data;
    const container = document.getElementById("items");
    container.innerHTML = "";

    data.forEach(item => {
      if (!item["Наименование"]) return;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${item["Фото"]}" alt="">
        <h3>${item["Наименование"]}</h3>
        <p>${item["Описание"]}</p>
        <p><b>1 сутки:</b> ${item["Цена/Сутки"]} ₽</p>
        <p><b>2 суток:</b> ${item["Цена/2суток"]} ₽</p>
        <p><b>3 суток:</b> ${item["Цена/3суток"]} ₽</p>
        <p><b>От 5 суток:</b> ${item["От 5 суток"]} ₽</p>
        <p><b>В наличии:</b> ${item["В наличии"]}</p>
      `;

      container.appendChild(card);
    });
  }
});
</script>

</body>
</html>
