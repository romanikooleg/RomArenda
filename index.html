<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–æ–º–ê—Ä–µ–Ω–¥–∞ ‚Äî –∞—Ä–µ–Ω–¥–∞ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin: 15px auto;
      display: block;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      white-space: pre-line;
    }

    .price {
      margin-top: auto;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background: #25D366;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1da851;
    }
  </style>
</head>

<body>

<header>
  <h1>–†–æ–º–ê—Ä–µ–Ω–¥–∞</h1>
  <p>–ê—Ä–µ–Ω–¥–∞ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞</p>
  <p>üìû +7 915 277 24 41</p>
</header>

<select id="categoryFilter">
  <option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
</select>

<div class="container" id="products"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOtUQAhnBMNrCPWFj0u6cjQeb0qWscrovHdCWvuBQMaCCirL4ds3i6NtjqwMpcReNsrhrY_X8ICXOL/pub?gid=2109115062&single=true&output=csv";

fetch(sheetURL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1).filter(r => r.trim() !== "");

    const products = rows.map(row => {
      const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);

      return {
        category: cols[0],
        name: cols[1],
        description: cols[2]?.replaceAll('"',''),
        image: cols[3],
        price1: cols[4],
        price2: cols[5],
        price3: cols[6],
        price5: cols[7],
        available: cols[8]
      };
    });

    const container = document.getElementById("products");
    const filter = document.getElementById("categoryFilter");

    const categories = [...new Set(products.map(p => p.category))];
    categories.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      filter.appendChild(opt);
    });

    function render(list) {
      container.innerHTML = "";
      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${item.image}" alt="">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <div class="price">
            1 —Å—É—Ç–∫–∏: ${item.price1} ‚ÇΩ<br>
            2 —Å—É—Ç–æ–∫: ${item.price2} ‚ÇΩ<br>
            3 —Å—É—Ç–æ–∫: ${item.price3} ‚ÇΩ<br>
            –æ—Ç 5 —Å—É—Ç–æ–∫: ${item.price5} ‚ÇΩ
          </div>
          <a href="https://t.me/ArendMSK" target="_blank">
            <button>–ê—Ä–µ–Ω–¥–æ–≤–∞—Ç—å</button>
          </a>
        `;
        container.appendChild(card);
      });
    }

    render(products);

    filter.addEventListener("change", () => {
      if (filter.value === "all") render(products);
      else render(products.filter(p => p.category === filter.value));
    });
  });
</script>

</body>
</html>
