<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–†–æ–º–ê—Ä–µ–Ω–¥–∞ ‚Äî –∞—Ä–µ–Ω–¥–∞ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞</title>
<meta name="description" content="–ê—Ä–µ–Ω–¥–∞ —Å—Ç—Ä–æ–∏—Ç–µ–ª—å–Ω–æ–≥–æ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞. –ë—ã—Å—Ç—Ä–æ –∏ —É–¥–æ–±–Ω–æ.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
--yellow:#FFC107;
--black:#1f1f1f;
--bg:#f3f3f3;
--white:#fff;
}

body{margin:0;font-family:Arial;background:var(--bg);}

/* HEADER */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:12px 20px;
background:var(--black);
color:white;
}

.logo{display:flex;align-items:center;gap:10px}
.logo img{height:50px;border-radius:8px}
.phone{font-size:20px;font-weight:bold}

/* FILTERS */
.controls{
display:flex;
gap:10px;
padding:10px;
background:white;
position:sticky;
top:0;
z-index:10;
flex-wrap:wrap;
}

/* GRID */
.container{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
gap:15px;
padding:15px;
}

.card{
background:white;
border-radius:12px;
padding:10px;
box-shadow:0 2px 8px rgba(0,0,0,.15);
cursor:pointer;
transition:.3s;
animation:fade .4s;
}

.card:hover{transform:translateY(-4px)}

.card img{
width:100%;
height:180px;
object-fit:cover;
border-radius:10px;
}

.badge{
padding:4px 8px;
border-radius:6px;
font-size:12px;
font-weight:bold;
display:inline-block;
margin-bottom:5px;
}
.yes{background:var(--yellow)}
.no{background:#e53935;color:white}

button{
padding:8px;
border:none;
border-radius:8px;
background:var(--yellow);
font-weight:bold;
cursor:pointer;
margin-top:5px;
}

/* MODAL */
#modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
justify-content:center;
align-items:center;
z-index:999;
}

#modalContent{
background:white;
padding:20px;
border-radius:12px;
max-width:400px;
width:90%;
}

@keyframes fade{
from{opacity:0;transform:translateY(10px)}
to{opacity:1}
}
</style>
</head>

<body>

<header>
<div class="logo">
<img src="logo.png">
<h2>–†–æ–º–ê—Ä–µ–Ω–¥–∞</h2>
</div>
<div class="phone">üìû +7 915 277 24 41</div>
</header>

<div class="controls">
<input id="search" placeholder="–ü–æ–∏—Å–∫">
<select id="categoryFilter"><option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option></select>
<label><input type="checkbox" id="availableOnly"> –í –Ω–∞–ª–∏—á–∏–∏</label>
</div>

<div class="container" id="products"></div>

<!-- MODAL -->
<div id="modal" onclick="closeModal()">
<div id="modalContent" onclick="event.stopPropagation()"></div>
</div>

<script>
const sheetURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTOtUQAhnBMNrCPWFj0u6cjQeb0qWscrovHdCWvuBQMaCCirL4ds3i6NtjqwMpcReNsrhrY_X8ICXOL/pub?output=csv";

let products=[];

fetch(sheetURL)
.then(r=>r.text())
.then(csv=>{
const rows=csv.split("\n").slice(1);
products=rows.map(r=>{
const c=r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
return{
cat:c[0],
name:c[1],
desc:c[2],
img:c[3],
price:c[4],
avail:c[8]?.toLowerCase().includes("–¥–∞")
}
});
initFilters();
render(products);
});

function initFilters(){
const f=document.getElementById("categoryFilter");
[...new Set(products.map(p=>p.cat))].forEach(cat=>{
let o=document.createElement("option");
o.value=cat;o.textContent=cat;
f.appendChild(o);
});
}

search.oninput=applyFilters;
categoryFilter.onchange=applyFilters;
availableOnly.onchange=applyFilters;

function applyFilters(){
let list=[...products];
const s=search.value.toLowerCase();
const c=categoryFilter.value;
const a=availableOnly.checked;

if(c!="all") list=list.filter(p=>p.cat==c);
if(s) list=list.filter(p=>p.name.toLowerCase().includes(s));
if(a) list=list.filter(p=>p.avail);

render(list);
}

function render(list){
products.innerHTML="";
list.forEach(i=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<span class="badge ${i.avail?"yes":"no"}">${i.avail?"–í –Ω–∞–ª–∏—á–∏–∏":"–ù–µ—Ç"}</span>
<img src="${i.img}">
<h3>${i.name}</h3>
<p><b>${i.price} ‚ÇΩ / —Å—É—Ç–∫–∏</b></p>
<button onclick="openModal('${i.name}','${i.desc}','${i.price}')">–ë—ã—Å—Ç—Ä—ã–π –∑–∞–∫–∞–∑</button>
`;
products.appendChild(card);
});
}

function openModal(name,desc,price){
modal.style.display="flex";
modalContent.innerHTML=`
<h3>${name}</h3>
<p>${desc}</p>
<p><b>${price} ‚ÇΩ</b></p>
<button onclick="orderMax('${name}','${price}')">–ó–∞–∫–∞–∑–∞—Ç—å –≤ –ú–ê–ö–°</button>
<button onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
`;
}

function closeModal(){
modal.style.display="none";
}

function orderMax(name,price){
if(window.MaxApp){
MaxApp.sendData({
product:name,
price:price
});
}else{
alert("–ú–ê–ö–° –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ —Å–∞–π—Ç –≤–Ω—É—Ç—Ä–∏ –ú–ê–ö–°.");
}
}
</script>

</body>
</html>
